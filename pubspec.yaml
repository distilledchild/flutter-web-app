name: flutter_web
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0-nullsafety.0
  google_fonts: ^3.0.1
  http:
  shared_preferences: ^2.0.0-nullsafety
  chewie: ^1.2.2
  video_player: ^2.1.10
  moor: ^4.6.1+1
  sqlite3_flutter_libs: ^0.5.12
  path_provider: ^2.0.11
  path: ^1.8.2
  get: ^4.6.5
  charts_flutter: ^0.12.0
  data_table_2: ^2.3.10

dev_dependencies:
  moor_generator: ^4.6.0+1
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Light.ttf

  assets:
    - assets/images/
